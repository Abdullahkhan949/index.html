<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body background="./Document_files/pexels-ralph-chang-260364-866398.jpg"><center>
    
        <br><br><br><h1> 
        <font color="yellow" face="helvetica"><u>REGISTRATION</u></font>
        </h1><table>
        
        
        
        
    </table>
    <form>
        <br><table>
          <tbody><tr>
                <td>
                    <font color="white">Username:</font>
                </td>
                <td>
                    <input type="text" placeholder="Name" maxlength="14" required="required">
                    <br> 
                </td>
            </tr>
            <tr>
                <td>
                        <font color="white">Password:</font>
                </td>
                <td>
                    <input type="password" placeholder="Enter 8 characters code" maxlength="8" required="required">
                </td>
            </tr>
            <tr>
                <td>
                        <font color="white">Gender:</font>
                </td>
                <td>
                    <input id="female" type="radio" name="gender" value="f">
                    <label for="female"><font color="white">Female</font></label>
                    <input id="male" type="radio" name="gender" value="m">
                    <label for="male"><font color="white">Male</font></label>
                    <input id="other" type="radio" name="other" value="o">
                    <label for="other"><font color="white">Other</font></label>  
                </td>
            </tr>
            <tr>
                <td>
                   <font color="white">Age:</font>
                </td>
                <td>
                    <input type="Age" placeholder="How old are you?">
                </td>
            </tr>    
            <tr>
                <td>
                        <font color="white">Email:</font>
                </td>
                <td>
                    <input type="mail" placeholder="Email" required="required">
                </td>
            </tr>
            <tr>
                <td>
                        <font color="white">Timings:</font>
                </td>
                <td>
                    <select>
                        <option>9pm to 11pm</option>
                        <option>2pm to 4pm</option>
                        <option>4pm to 6pm</option>
                        <option>6pm to 8pm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                <br>
                <center>
                <textarea name="comments" cols="20" rows="4" required="required" placeholder="Enter your experience.."></textarea>
                </center>
                <br>
           
                
                </td>
            </tr>
            
            <tr>
                <td>
                    <p>         
                        <font color="white">Which device do you have:</font>
                     <br>   
                     <input type="checkbox" name="service" value="Laptop" checked="checked"><font color="white">Laptop</font> 
                     <input type="checkbox" name="service" value="Tablet"> <font color="white">Tablet</font>
                    <input type="checkbox" name="service" value="Computer"> <font color="white">Computer</font>
                    </p><center>
                    <input type="submit" value="submit">
                    </center><p></p>
                </td>
            </tr>
            
        </tbody></table>
    
    
    </form></center>
    
    

</body></html>
